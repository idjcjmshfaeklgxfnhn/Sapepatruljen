<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt oss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFE5EC;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #FF8FA3;
        }
        form {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #E57BA4;
            border-radius: 5px;
        }
        button {
            background-color: #FF8FA3;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #FF8FA3;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Kontakt oss</h1>
    
    <form align="center" action="https://formspree.io/f/xpwwoynl" method="POST">
        <input type="text" name="Mobilnummer" placeholder="Ditt mobilnummer" required><br>
        <input type="text" name="adresse" placeholder="Din adresse (skriv skule om levering pÃ¥ skulen)" required><br>
        <input type="text" name="bestilling" placeholder="Din bestilling" required><br>
        <input type="text" name="name" placeholder="Ditt navn" required><br>
        <textarea name="message" placeholder="Din melding" rows="5" required></textarea><br>
        <button type="submit">Send Melding</button>
    </form>

    <a href="index.html">Tilbake til hovedsiden</a>

</body>
</html>
